<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        #pnlCatalogo{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5%;
        }
    </style>

</head>
<body onload="preencheCatalogo()" class="container-fluid bg-warning">

    <h2 style="margin-top: 70px; text-align: center;">Catálogo de Receitas</h2>
    <div id="pnlCatalogo">
    </div>

    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-flor",
                imagem: "arrozcouve.jpg",
                preparo: "Deixe a Couve-Flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar",
                ingredientes: [
                    "Arroz",
                    "Couve-Flor",
                    "Cebola média",
                    "Azeite",
                ]
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolocafe.jpg",
                preparo: "Bata o açucar, as gemas e o café, adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura",
                ingredientes: [
                    "Farinha de trigo",
                    "Açucar",
                    "Café Coado",
                    "Chocolate em Pó",
                    "Ovos"
                ]
            },
            {
                titulo: "Coxinha de brigadeiro",
                imagem: "coxinhachocolate.jpg",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga, aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: [
                    "Leite Condensado",
                    "Chocolate em pó",
                    "Manteiga",
                    "Morango",
                    "Chocolate granulado"
                ]
            }
        ];

    function getListaIngredientes(receita) {
        let texto = '<ul>';
        texto += receita.ingredientes
            .map(ingrediente => `<li>${ingrediente}</li>`)
            .join('');
        texto += '</ul>';
        return texto;
    }

    function getCard(receita) {
        return `
            <div class="card" style="width: 250px; margin-right: 10px;">
                <img src="${receita.imagem}" alt="${receita.titulo}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>
        `;
    }

    function preencheCatalogo() {
        const pnlCatalogo = document.getElementById('pnlCatalogo');
        
        const htmlPainelsReceitas = receitas
            .map(receita => getCard(receita))
            .join('');

        pnlCatalogo.innerHTML = htmlPainelsReceitas;
        console.log(receitas);
    }


    </script>

</body>
</html>
